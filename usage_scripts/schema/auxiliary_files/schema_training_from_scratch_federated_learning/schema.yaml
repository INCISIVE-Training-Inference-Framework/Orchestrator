apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: training-from-scratch-federated-learning-
spec:
  serviceAccountName: argo-workflow
  imagePullSecrets:
  - name: incisive-azurecrio-secret
  ttlStrategy:
    secondsAfterCompletion: 100
    secondsAfterSuccess: 100
    secondsAfterFailure: 1200
  entrypoint: main
  volumes:
  - name: ai-elements
    emptyDir: {}
  - name: output-elements
    emptyDir: {}
  - name: platform-vars
    configMap:
      name: ai-engine-config-2nd-prototype
      
  templates:
  - name: main
    inputs:
      parameters:
      - name: platform_maasApiHostname
      - name: platform_orchestratorApiHostname
      - name: platform_processorResourceManagerVersion
      - name: platform_processorResourceManagerCallbackUrl
      - name: platform_processorResourceManagerApiHost
      - name: platform_federatedLearningManagerVersion
      - name: aiEngine_plaformVarsInputAIElements
      - name: aiEngine_plaformVarsInputModel
      - name: aiEngine_plaformVarsInputModels
      - name: aiEngine_plaformVarsInputUserVars
      - name: aiEngine_plaformVarsOutputElements
      - name: aiEngine_plaformVarsOutputModel
      - name: aiEngine_plaformVarsOutputEvaluationMetrics
      - name: aiEngine_plaformVarsApiPingUrl
      - name: aiEngine_plaformVarsApiRunUrl
      - name: aiEngine_plaformVarsApiHost
      - name: execution_id
      - name: execution_communicationAdapterId
      - name: execution_federatedConfigNumberIterations
      - name: execution_federatedConfigNumberDataPartners
      - name: execution_dataPartnerPatients
      - name: execution_main-ai-engine-version
      - name: execution_main-ai-engine-container-name
      - name: execution_main-ai-engine-container-version
      - name: execution_outputAIModelName
      - name: execution_outputAIModelDescription
      - name: execution_outputAIModelMergeType
    dag:
      tasks:
      - name: server
        template: server-template
      - name: client
        template: client-template
        arguments:
          parameters:
          - name: dataPartner
            value: "{{item.data_partner}}"
        withParam: "{{inputs.parameters.execution_dataPartnerPatients}}"
      - name: server-finalization
        dependencies: [server]
        template: server-finalization-template
        arguments:
          artifacts:
          - name: output-elements
            from: "{{tasks.server.outputs.artifacts.output-elements}}"
        
  - name: client-template
    inputs:
      parameters:
      - name: dataPartner
    nodeSelector: {dataPartner: "{{inputs.parameters.dataPartner}}"}
    initContainers:
    - name: inizialization
      image: "incisive.azurecr.io/processor-resource-manager:{{workflow.parameters.platform_processorResourceManagerVersion}}"
      args: ["{\"actions\":[{\"name\":\"update_to_running\",\"update_status_url\":\"http://{{workflow.parameters.platform_orchestratorApiHostname}}/api/executions/{{workflow.parameters.execution_id}}/update_to_running/\"},{\"name\":\"create_directory\",\"directory_path\":\"{{workflow.parameters.aiEngine_plaformVarsInputAIElements}}\"},{\"name\":\"create_directory\",\"directory_path\":\"{{workflow.parameters.aiEngine_plaformVarsInputModel}}\"},{\"name\":\"create_directory\",\"directory_path\":\"{{workflow.parameters.aiEngine_plaformVarsOutputElements}}\"},{\"name\":\"create_directory\",\"directory_path\":\"{{workflow.parameters.aiEngine_plaformVarsOutputModel}}\"},{\"name\":\"download_user_vars\",\"user_vars_url\":\"http://{{workflow.parameters.platform_orchestratorApiHostname}}/api/executions/{{workflow.parameters.execution_id}}/download_user_vars/?descriptor=main-ai-engine\",\"output_path\":\"{{workflow.parameters.aiEngine_plaformVarsInputUserVars}}\"}]}", "--failure-endpoint", "http://{{workflow.parameters.platform_orchestratorApiHostname}}/api/executions/{{workflow.parameters.execution_id}}/update_to_failed/"]
      volumeMounts:
      - name: ai-elements
        mountPath: "{{workflow.parameters.aiEngine_plaformVarsInputAIElements}}"
      - name: output-elements
        mountPath: "{{workflow.parameters.aiEngine_plaformVarsOutputElements}}"
    container:
      image: "incisive.azurecr.io/federated-learning-manager:{{workflow.parameters.platform_federatedLearningManagerVersion}}"
      args: ["client", "{{workflow.parameters.execution_communicationAdapterId}}", "{{inputs.parameters.dataPartner}}", "{{workflow.parameters.execution_federatedConfigNumberIterations}}",  "training_from_scratch", "--failure-endpoint", "http://{{workflow.parameters.platform_orchestratorApiHostname}}/api/executions/{{workflow.parameters.execution_id}}/update_to_failed/"]
      envFrom:
      - configMapRef:
          name: federated-learning-manager-client-2nd-prototype
      volumeMounts:
      - name: ai-elements
        mountPath: "{{workflow.parameters.aiEngine_plaformVarsInputAIElements}}"
      - name: output-elements
        mountPath: "{{workflow.parameters.aiEngine_plaformVarsOutputElements}}"
    sidecars:
    - name: main-ai-engine
      image: "incisive.azurecr.io/{{workflow.parameters.execution_main-ai-engine-container-name}}:{{workflow.parameters.execution_main-ai-engine-container-version}}"
      volumeMounts:
      - name: ai-elements
        mountPath: "{{workflow.parameters.aiEngine_plaformVarsInputAIElements}}"
        readOnly: true
      - name: output-elements
        mountPath: "{{workflow.parameters.aiEngine_plaformVarsOutputElements}}"
      - name: platform-vars
        mountPath: /platform_vars.json
        subPath: platform_vars.json
        
  - name: server-template
    nodeSelector: {fakeCloudNode: "fakeCloudNode"}
    outputs:
      artifacts:
      - name: output-elements
        path: "{{workflow.parameters.aiEngine_plaformVarsOutputElements}}"
        azure:
          endpoint: https://incisivesa.blob.core.windows.net
          container: federated-learning
          blob: "output-elements-{{workflow.creationTimestamp.RFC3339}}"
          accountKeySecret:
            name: incisive-azure-storage-credentials
            key: account-access-key
    initContainers:
    - name: inizialization
      image: "incisive.azurecr.io/processor-resource-manager:{{workflow.parameters.platform_processorResourceManagerVersion}}"
      args: ["{\"actions\":[{\"name\":\"update_to_running\",\"update_status_url\":\"http://{{workflow.parameters.platform_orchestratorApiHostname}}/api/executions/{{workflow.parameters.execution_id}}/update_to_running/\"},{\"name\":\"create_directory\",\"directory_path\":\"{{workflow.parameters.aiEngine_plaformVarsInputAIElements}}\"},{\"name\":\"create_directory\",\"directory_path\":\"{{workflow.parameters.aiEngine_plaformVarsInputModels}}\"},{\"name\":\"create_directory\",\"directory_path\":\"{{workflow.parameters.aiEngine_plaformVarsOutputElements}}\"},{\"name\":\"create_directory\",\"directory_path\":\"{{workflow.parameters.aiEngine_plaformVarsOutputModel}}\"},{\"name\":\"download_user_vars\",\"user_vars_url\":\"http://{{workflow.parameters.platform_orchestratorApiHostname}}/api/executions/{{workflow.parameters.execution_id}}/download_user_vars/?descriptor=main-ai-engine\",\"output_path\":\"{{workflow.parameters.aiEngine_plaformVarsInputUserVars}}\"}]}", "--failure-endpoint", "http://{{workflow.parameters.platform_orchestratorApiHostname}}/api/executions/{{workflow.parameters.execution_id}}/update_to_failed/"]
      volumeMounts:
      - name: ai-elements
        mountPath: "{{workflow.parameters.aiEngine_plaformVarsInputAIElements}}"
      - name: output-elements
        mountPath: "{{workflow.parameters.aiEngine_plaformVarsOutputElements}}"
    container:
      image: "incisive.azurecr.io/federated-learning-manager:{{workflow.parameters.platform_federatedLearningManagerVersion}}"
      args: ["server", "{{workflow.parameters.execution_communicationAdapterId}}", "{{workflow.parameters.execution_federatedConfigNumberIterations}}", "{{workflow.parameters.execution_federatedConfigNumberDataPartners}}", "training_from_scratch", "--failure-endpoint", "http://{{workflow.parameters.platform_orchestratorApiHostname}}/api/executions/{{workflow.parameters.execution_id}}/update_to_failed/"]
      envFrom:
      - configMapRef:
          name: federated-learning-manager-server-2nd-prototype
      volumeMounts:
      - name: ai-elements
        mountPath: "{{workflow.parameters.aiEngine_plaformVarsInputAIElements}}"
      - name: output-elements
        mountPath: "{{workflow.parameters.aiEngine_plaformVarsOutputElements}}"
    sidecars:
    - name: main-ai-engine
      image: "incisive.azurecr.io/{{workflow.parameters.execution_main-ai-engine-container-name}}:{{workflow.parameters.execution_main-ai-engine-container-version}}"
      volumeMounts:
      - name: ai-elements
        mountPath: "{{workflow.parameters.aiEngine_plaformVarsInputAIElements}}"
        readOnly: true
      - name: output-elements
        mountPath: "{{workflow.parameters.aiEngine_plaformVarsOutputElements}}"
      - name: platform-vars
        mountPath: /platform_vars.json
        subPath: platform_vars.json
        
  - name: server-finalization-template
    nodeSelector: {fakeCloudNode: "fakeCloudNode"}
    inputs:
      artifacts:
      - name: output-elements
        path: "{{workflow.parameters.aiEngine_plaformVarsOutputElements}}"
        azure:
          endpoint: https://incisivesa.blob.core.windows.net
          container: federated-learning
          blob: "output-elements-{{workflow.creationTimestamp.RFC3339}}"
          accountKeySecret:
            name: incisive-azure-storage-credentials
            key: account-access-key
    container:
      image: "incisive.azurecr.io/processor-resource-manager:{{workflow.parameters.platform_processorResourceManagerVersion}}"
      args: ["{\"actions\":[{\"name\":\"update_to_succeeded\",\"update_status_url\":\"http://{{workflow.parameters.platform_orchestratorApiHostname}}/api/executions/{{workflow.parameters.execution_id}}/update_to_succeeded/\",\"upload_ai_model\":true,\"upload_evaluation_metrics\":true,\"upload_generic_file\":false,\"ai_model_upload_url\":\"http://{{workflow.parameters.platform_maasApiHostname}}/api/ai_models/update_or_create/\",\"ai_model_delete_url\":\"http://{{workflow.parameters.platform_maasApiHostname}}/api/ai_models/\",\"ai_model_upload_path\":\"{{workflow.parameters.aiEngine_plaformVarsOutputModel}}\",\"ai_model_user_vars_path\":\"{{workflow.parameters.aiEngine_plaformVarsInputUserVars}}\",\"ai_model_upload_metadata\":{\"ai_engine_version\":{{workflow.parameters.execution_main-ai-engine-version}},\"name\":\"{{workflow.parameters.execution_outputAIModelName}}\",\"data_partners_patients\":{{workflow.parameters.execution_dataPartnerPatients}},\"description\":\"{{workflow.parameters.execution_outputAIModelDescription}}\",\"merge_type\":\"{{workflow.parameters.execution_outputAIModelMergeType}}\"},\"evaluation_metrics_upload_url\":\"http://{{workflow.parameters.platform_maasApiHostname}}/api/evaluation_metrics/update_or_create/\",\"evaluation_metrics_delete_url\":\"http://{{workflow.parameters.platform_maasApiHostname}}/api/evaluation_metrics/\",\"evaluation_metrics_upload_path\":\"{{workflow.parameters.aiEngine_plaformVarsOutputEvaluationMetrics}}\",\"evaluation_metrics_upload_metadata\":{\"data_partners_patients\":{{workflow.parameters.execution_dataPartnerPatients}}}}]}", "--failure-endpoint", "http://{{workflow.parameters.platform_orchestratorApiHostname}}/api/executions/{{workflow.parameters.execution_id}}/update_to_failed/"]
